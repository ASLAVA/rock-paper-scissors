<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href='styles.css'>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock<br>Paper<br>Scissors</h1>
  <script async src="script.js"></script>
  <div class="score">
    <div class="s2">SCORE:</div>
    </div>
  <ul class="choices">
    <li class= "playerChoice"><button id="rock">✊</button></li>
    <li class= "playerChoice"><button id="paper">🖐️</button></li>
    <li class= "playerChoice"><button id="scissors">✌️</button></li>
      
    <li class= "computerChoice disable-select" id="lastChoice">✊</li>
    <li class="computerChoice disable-select">🖐️</li>
    <li class="computerChoice disable-select">✌️</li>
    </ul>
   

</body>
</html>
